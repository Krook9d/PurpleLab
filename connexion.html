                    <h1 style="font-size: 48px; font-weight: 300; margin-top: 0px; color: #333;">Hello,</h1> <!-- Réduire la marge supérieure ici -->
                    <p style="font-size: 24px; font-weight: 300; color: #919191; margin-top: 10px; margin-bottom: 20px;">Sign in to start your session</p>
                    <div class="input-container">
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12,2A10,10,0,1,0,22,12,10,10,0,0,0,12,2Zm0,3a3,3,0,1,1-3,3A3,3,0,0,1,12,5Zm0,14.2a7.2,7.2,0,0,1-6-3.1,5.61,5.61,0,0,1,12,0A7.2,7.2,0,0,1,12,19.2Z"/>
                        </svg>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-container"> <!-- Ajout de cette div pour le champ mot de passe -->
                        <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                            <!-- Icône pour le mot de passe (exemple : une icône de verrou) -->

                        <input type="password" id="password" name="password">

                    <input type="submit" class="login-button" value="Login" style="margin-right: 5px;">
                    <input type="submit" id="create-account-button" class="register-button" value="Register">

                    
                </form>
            </div>
        </div>
    </div>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const createAccountButton = document.getElementById('create-account-button');
        const logoContainer = document.getElementById('logo-container');
        const formContainer = document.getElementById('form-container');

        createAccountButton.addEventListener('click', () => {
            // Cache le logo
            logoContainer.style.display = 'none';

            // Change le contenu de formContainer pour afficher le formulaire d'inscription
            formContainer.innerHTML = `
            <form action="register.php" method="post" enctype="multipart/form-data">
                <h1>Inscription</h1>
                <label for="firstName">Prénom:</label><br>
                <input type="text" id="firstName" name="firstName" required><br><br>
                <label for="lastName">Nom:</label><br>
                <input type="text" id="lastName" name="lastName" required><br><br>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>
                <label for="analystLevel">Niveau d'analyste:</label><br>
                <select id="analystLevel" name="analystLevel" required>
                    <option value="N1">N1</option>
                    <option value="N2">N2</option>
                    <option value="N3">N3</option>
                </select><br><br>
                <label for="avatar">Avatar:</label><br>
                <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg, image/jpg" required><br><br>
                <label for="password">Mot de passe:</label><br>
                <input type="password" id="password" name="password" required>
                <button type="button" id="show-password-button" class="password-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30" width="30" height="30">
                        <path fill="none" d="M0 0h30v30H0z"/>
                        <path d="M15 7c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9zm0 15.5a6.5 6.5 0 1 1 0-13 6.5 6.5 0 0 1 0 13zm0-11a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm0 2.5a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5z"/>
                    </svg>
                </button><br>
                <span id="password-message"></span>
                <br><br><input type="submit" value="S'inscrire">
            `;
            // Ajoutez ici tout autre script nécessaire pour le formulaire d'inscription
            const passwordInput = document.getElementById('password');
            const passwordMessage = document.getElementById('password-message');
            const showPasswordButton = document.getElementById('show-password-button');
            showPasswordButton.addEventListener('mouseover', () => {
                showPasswordButton.title = 'Afficher le mot de passe';
            });
            showPasswordButton.addEventListener('click', () => {
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                } else {
                    passwordInput.type = 'password';
                }
            });
            passwordInput.addEventListener('input', () => {
                const password = passwordInput.value;
                const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
                if (regex.test(password)) {
                    passwordMessage.textContent = 'Le mot de passe est valide';
                    passwordMessage.style.color = 'green';
                } else {
                    passwordMessage.textContent = 'Le mot de passe doit comporter au moins 8 caractères, dont au moins une lettre majuscule, une lettre minuscule, un chiffre et un caractère spécial';
                    passwordMessage.style.color = 'red';
                }
            });
        });
    });
</script>
